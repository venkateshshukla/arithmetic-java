apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.0'
    testCompile 'org.testng:testng:6.9.6'
    testCompile 'org.mockito:mockito-core:1.10.19'
}

test {
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
}
